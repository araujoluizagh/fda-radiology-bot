name: FDA Radiology 510k Daily

on:
  schedule:
    # Roda todo dia às 13:00 UTC (ajuste se quiser outro horário)
    - cron: "0 13 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: |
          python script.py

      - name: Commit CSV file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radiology_510k.csv
          git commit -m "Update radiology CSV [skip ci]" || echo "No changes to commit"
          git push
